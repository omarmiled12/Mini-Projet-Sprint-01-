<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
    <title>Ajouter un Supplément</title>
</head>

<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Ajouter un Supplément</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/saveSupplement}" th:object="${supplement}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control" th:field="*{nomSupplement}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Dosage</label>
                    <input type="text" class="form-control" th:field="*{dosageSupplement}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Prix</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{prixSupplement}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Marque</label>
                    <input type="text" class="form-control" th:field="*{marqueSupplement}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Date de création</label>
                    <input type="date" class="form-control" name="date">
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
            <div th:if="${msg}" class="alert alert-success mt-3" th:text="${msg}"></div>
        </div>
    </div>
</div>
</body>
</html>
